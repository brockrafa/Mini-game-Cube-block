<html>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <h1 id="pontuacao">Perdeu amigo</h1>
</html>
<script>
    var pontuacao = window.location.href;
    pontuacao = pontuacao.replace('resultado',' ola');
    pontuacao=pontuacao.slice(-1);
    
    $('#pontuacao').html('Sua pontuação foi de '+ pontuacao +" ponto(s)");
    $(document).keydown(()=>{
        window.location.href="index.html";
    })

</script>
